<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portifólio</title>
    <link rel="stylesheet" href="styles/mobilefirst.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
    <link rel="stylesheet" href="styles/landscape.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <header>
            <h1>João Pedro D. Oliveira</h1>
        </header>
        <section id="projects">
            <h2>Meus Projetos:</h2>
            <div id="project1" class="projectClasse" onmouseover="expandir1()" onmouseout="voltar1()">
                
                    <div id="p1">
                        <div class="icons">
                            <abbr title="Ver Repositório">
                                <span class="material-symbols-outlined icone" style="font-size: 58px;">
                                    open_in_new
                                </span>
                            </abbr>
                            <abbr title="Ver Site">
                                <span class="material-symbols-outlined icone" style="font-size: 58px;">
                                    preview
                                </span>
                            </abbr>
                        </div>
                        <h3>Tecnobus</h3>
                    </div>
            
            </div>
            <div id="project2" class="projectClasse" onmouseover="expandir2()" onmouseout="voltar2()">
                
                    <div id="p2">
                        <div class="icons">
                            <abbr title="Ver Repositório">
                                <span class="material-symbols-outlined icone" style="font-size: 58px;">
                                    open_in_new
                                </span>
                            </abbr>
                            <abbr title="Ver Site">
                                <span class="material-symbols-outlined icone" style="font-size: 58px;">
                                    preview
                                </span>
                            </abbr>
                        </div>
                        <h3>Disk Diarista e Passe Bem</h3>
                    </div>
            </div>
            <div id="project3" class="projectClasse" onmouseover="expandir3()" onmouseout="voltar3()">
              
                <div id="p3">
                    <div class="icons">
                        <abbr title="Ver Repositório">
                            <span class="material-symbols-outlined icone" style="font-size: 58px;">
                                open_in_new
                            </span>
                        </abbr>
                        <abbr title="Ver Site">
                            <span class="material-symbols-outlined icone" style="font-size: 58px;">
                                preview
                            </span>
                        </abbr>
                    </div>
                    <h3>Secking</h3>
                </div>
            </div>
        </section>
    </main>
    <script>
        function expandir1(){
            var element = document.getElementById('p1')
            element.style.display = 'block'
        }
        function voltar1(){
            var element = document.getElementById('p1')
            element.style.display = 'none'
        }

        function expandir2(){
            var element = document.getElementById('p2')
            element.style.display = 'block'
        }
        function voltar2(){
            var element = document.getElementById('p2')
            element.style.display = 'none'
        }

        function expandir3(){
            var element = document.getElementById('p3')
            element.style.display = 'block'
        }
        function voltar3(){
            var element = document.getElementById('p3')
            element.style.display = 'none'
        }
    </script>
</body>
</html>
