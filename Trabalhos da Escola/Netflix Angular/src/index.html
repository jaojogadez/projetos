<!doctype html>
  <html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <title>Netflix</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="assets/netflix.png">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="header"> <!--Logo-->
        <div class="logo">
          <img src="assets/logo.png" alt="logo">
        </div>
      </div>
      <div class="login"> <!--Caixa de Login-->
        <div class="login_box">
          <h2>Entrar</h2>
          <form>
            <div class="input">
              <input required type="text" placeholder="Nome de Usuário">
            </div>
            <div class="input">
              <input required type="password" placeholder="Senha">
            </div>
            <div>
              <button class="submit">
                Entrar
              </button>
            </div>
          </form>
          <div class="support">
            <div class="remember">
              <span><input type="checkbox"></span>
              <span>Lembre-se de mim</span>
            </div>
            <div class="help">
              <a href="#">
                Precisa de ajuda?
              </a>
            </div>
          </div>
          <div class="footer">
            <div class="sign_up">
              <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            </div>
            <div class="terms">
              <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                <a href="#">Saiba mais</a>
              </p>
            </div>
          </div>
        </div>
      </div>


    </body>
  </html>
