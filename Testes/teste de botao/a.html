<html lang="pt-bt">
<head>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        main{
            display: flex;

            width: 100%;
            align-items: center;
        }
        .class{
            width: 200px;

            background-color: darkmagenta;

            color: white;

            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>clique no bot√£o para adicionar</h1>
    <main id="main">
        <div class="class"><p>Input</p></div>
        <button type="button" onclick="adicionar()">Add</button>

    <script>
        var main = document.getElementById('main')
        function adicionar(){
            main.innerHTML = '<div class="class"><p>Input</p></div>'
        }
    </script>
