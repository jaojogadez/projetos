<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="arduíno, tecnologia, robótica, sensor de som, sensor, natal, árvore, árvore de natal, fita led, ky-037, led, interativo, palmas">
    <meta name="description" content="Inovação com robótica, uso do arduíno para interagir com os leds de uma árvore de natal. Página de Pagamento">
    <title>Página de Pagamento - Echo Lights</title>
    <link rel="shortcut icon" href="assets/favicon_io/fav-icon.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
  </head>
  <body data-bs-theme="dark" class="bg-dark d-flex align-items-center p-3">
    <div class="container bg-light rounded-3 shadow px-4">
      <form action="">
        <div class="row gx-4 align-items-center my-5">
          <div class="row gx-5">
            <div class="col">
              <h1 class="header display-6 fs-2 mb-3">Dados Pessoias:</h1>
            </div>
            <div class="col">
              <h3 class="header display-6 fs-2 mb-3">Finalize a sua Compra:</h3>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="nome completo" autocomplete="name" aria-autocomplete="list">
              <label for="floatingName">Digite o seu nome completo</label>
            </div>
            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="Email" autocomplete="email" value="email@exemplo.com">
              <label for="floatingEmail">Digite o seu email</label>
            </div>
            <!-- Adress -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingAdress" placeholder="endereço" autocomplete="street-address">
              <label for="floatingAdress">Endereço</label>
            </div>

            <!-- City -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingCity" placeholder="endereço" autocomplete="address-level1">
              <label for="floatingCity">Cidade</label>
            </div>

            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="floatingCPF" placeholder="CPF" autocomplete="on" minlength="11">
                  <label for="floatingCPF">CPF</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="floatingState">
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                  <label for="floatingState">Selecione o Estado</label>
                </div>
                
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <p>Cartões aceitos:</p>
              <img src="assets/card_img.png" alt="Cartões que Aceitamos" class="img-fluid">
            </div>
            <!-- Name Card -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="nome completo" autocomplete="on" aria-autocomplete="list">
              <label for="floatingName">Digite o nome no cartão</label>
            </div>
            <!-- Number Card -->
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingNumberCard" placeholder="endereço" autocomplete="on">
              <label for="floatingNumberCard">Número do Titular</label>
            </div>

            <div class="row g-2">
              <div class="col-md-4">
                <div class="form-floating">
                  <select class="form-select" id="floatingState">
                    <option selected>Mês</option>
                    <option value="01">01 - Janeiro</option>
                    <option value="02">02 - Fevereiro</option>
                    <option value="03">03 - Março</option>
                    <option value="04">04 - Abril</option>
                    <option value="05">05 - Maio</option>
                    <option value="06">06 - Junho</option>
                    <option value="07">07 - Julho</option>
                    <option value="08">08 - Agosto</option>
                    <option value="09">09 - Setembro</option>
                    <option value="10">10 - Outubro</option>
                    <option value="11">11 - Novembro</option>
                    <option value="12">12 - Dezembro</option>
                  </select>
                  <label for="floatingState">MM</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <select class="form-select" id="floatingState">
                    <option selected>Ano</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                  </select>
                  <label for="floatingState">AA</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input type="number" class="form-control" id="floatingCVC" placeholder="nome completo" autocomplete="on" max="3">
                  <label for="floatingCVC">CVC</label>
                </div>
              </div>
              
              
            </div>

            

          </div>

    
        </div>

        <input type="submit" value="Prossiga para finalizar a compra" class="btn btn-success  rounded-3 w-100 mb-4">

    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
