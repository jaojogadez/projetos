<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark d-flex align-items-center p-2 flex-column justify-content-center gap-5" style="min-height: 100vh;">
    <div class="col-md-6">
      <h1 class="text-light text-uppercase text-center h2">Temporizador em segundos</h1>
      <div class="container d-flex justify-content-center bg-light rounded-5 shadow">
        <div class="fw-bold p-3 display-1 text-center" id="timer">
          00:00
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="text-light text-uppercase text-center h2">Temporizador em milisegundos</h1>
      <div class="container d-flex justify-content-center bg-light rounded-5 shadow">
        <div class="fw-bold p-3 display-1 text-center" id="timer-2">
          00:00:00
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="text-light text-uppercase text-center h2">Temporizador em milisegundos (Atrasado)</h1>
      <div class="container d-flex justify-content-center bg-light rounded-5 shadow">
        <div class="fw-bold p-3 display-1 text-center" id="timer-3">
          00:00:00
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="timer.js"></script>
  </body>
</html>
