<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/landscape.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <main>
        <section id="img">
            <img src="imagens/pexels-bogdankrupin-16920244 (1).jpg" alt="img de fundo">
        </section>
        <section id="login">
            <form action="cadastro.php" method="post" autocomplete="on">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <div class="ipt">
                    <label for="iemail">
                        <span class="material-symbols-outlined icon">
                            person
                         </span>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                </div>
                <div class="ipt">
                    <label for="isenha">
                        <span class="material-symbols-outlined icon">
                            vpn_key
                        </span>
                    </label>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                </div>
                <div class="buttons">
                    <input type="submit" value="Entrar" class="btn">
                    <a href="#">
                        Esqueci a senha
                        <span class="material-symbols-outlined icon_carta">
                            mail_lock
                        </span>
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
